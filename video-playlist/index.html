<!DOCTYPE html>
<html>
<head>
	<title>Video playlist</title>
</head>
               <!-- include css files -->
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/app.css">
<body>
   <div class="container">
   <div class="wrapper">
   	   <div class="row">
   	 <div class="col-md-9 col-lg-9">
		<video  controls="true" class="active-video" >
		<source src="videos/video1.mp4" type="video/mp4" id="srcVideo">
		<p>Your Browser doesn't support this type of video</p>
		</video>
   	 </div>
   	 <div class="col-md-3 col-lg-3">
   	 	<div class="playlist">
   	 		<div class="item">
				<video class="video-item" src="videos/video1.mp4" type="video/mp4">
			
				<p>Your Browser doesn't support this type of video</p>
				</video>
   	 		</div>
   	 		<div class="item">
				<video class="video-item" src="videos/video2.mp4" type="video/mp4">
				
				<p>Your Browser doesn't support this type of video</p>
				</video>
   	 		</div>
   	 		<div class="item">
				<video class="video-item" src="videos/video3.mp4" type="video/mp4">
				
				<p>Your Browser doesn't support this type of video</p>
				</video>
   	 		</div>
   	 		<div class="item">
				<video   class="video-item" src="videos/video4.mp4" type="video/mp4">
				
				<p>Your Browser doesn't support this type of video</p>
				</video>
   	 		</div>
   	 	</div>
   	 </div>
   	 
   	 </div>
   </div>
   	
   </div>
<!-- js files -->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
